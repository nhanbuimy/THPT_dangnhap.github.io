<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Trường THPT Dương Bạch Mai</title>
    <link href="Pictures/logo.jpeg" rel="shortcut icon" />
    <link rel="stylesheet" href="CSS/THPT_Dangnhap.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--<script src="JS/jquery-3.6.0.min.js"></script>-->
    <script src="JS/THPT.js"></script>
</head>
<body>
   <div class="Dangnhap-form">
        <header>
            <img src="Pictures/logodoan.png"/>
            <h1>Trường THPT Dương Bạch Mai</h1>
        </header>
        <section>
            <div class="Dangnhap-form">
                <form action="">
                    <h2>Đăng nhập</h2>

                    <div>
                        <span>Họ và tên</span>
                        <input type="text" placeholder="Nhập tên của bạn...">
                    </div>
                    
                    <div class="Password">
                        <span>Mật khẩu</span>
                        <input type="password" placeholder="Mật khẩu...">
                        <div id="eye">
                            <i class="fa fa-eye"></i>
                        </div>
                    </div>
                    <div>
                        <button id="dangnhapId">Đăng nhập</button>
                    </div>   
                </form>
            </div>

            <h3>Or</h3>
            <div class="icon-dang-nhap">
                <div>
                    <a href="https://vi-vn.facebook.com/">
                        <i class="fa fa-facebook">  Facebook</i>
                    </a>
                </div>
                <div>
                    <a href="https://contacts.google.com/?hl=vi">
                        <i class="fa fa-google">  Google</i>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
